<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./assets/ticTacToe.css" />
    <link rel="stylesheet" href="./assets/style.css"
  </head>
  <body>
    <header class="header">
      <ul>
        <li class="menu-item"><a href="./tictactoe.html">TicTacToe</a></li>
        <li class="menu-item"><a href="#news">Etch-A-Sketch</a></li>
        <li class="menu-item"><a href="#contact">RockPaperScissors</a></li>
        <li class="menu-item"><a href="#contact">Calculator</a></li>
        <li class="menu-item"><a href="#contact">Library</a></li>
        <li style="float:right" class="about-item"><a class="active" href="./index.html">About</a></li>
      </ul>
    </header>    <div id="container">
      <div id="formContainer">
        <form id="inputForm">        
          <input type="text" class="inputFieldName" id="player1Name" placeholder="Player 1"> 
          <input type="text" class="inputFieldMarker" id="player1Marker" value="X">
          
          <input type="text" class="inputFieldName" id="player2Name" placeholder="Player 2">
          <input type="text" class="inputFieldMarker" id="player2Marker" value="O">
          <button type="button" id="newGame">New Game</button>
          
        </form>
        <div id="showResult"></div 
      </div>
      <div id="gameContainer">
        <div id="gameBoard"></div>
      </div>
    </div>
    <script src="./assets/ticTacToe.js"></script>
  </body>
